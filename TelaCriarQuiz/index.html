<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeGenius - Criar Quiz</title>
  <link rel="stylesheet" href="/TelaCriarQuiz/style-improved.css" />
</head>
<body>
<header>
  <button class="back-btn" onclick="goBack()">←</button>
  <h1>CodeGenius</h1>
</header>

<form id="quizForm" style="max-width:600px;margin:0 auto;">
  <div class="section">
    <label>Título do Quiz:</label>
    <input type="text" name="titulo" required />
  </div>
  <div class="section">
    <label>Nível:</label>
    <select name="nivel" required>
      <option value="Fácil">Fácil</option>
      <option value="Médio">Médio</option>
      <option value="Difícil">Difícil</option>
    </select>
  </div>
  <div class="section">
    <label>Tempo (min):</label>
    <input type="number" name="tempo" min="1" required />
  </div>
  <div class="section">
    <label for="quizIcon">Ícone do Quiz:</label>
    <input type="file" id="quizIcon" name="quizIcon" accept="image/*" />
  </div>
  <hr />
  <h3>Perguntas</h3>
  <div id="perguntas-container"></div>
  <div class="btn-container">
    <button class="btn" type="submit">Criar</button>
  </div>
</form>
<script src="/TelaCriarQuiz/script.js"></script>
</body>
</html>
