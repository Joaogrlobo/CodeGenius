<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenius - Java</title>
    <link rel="stylesheet" href="/TelaPesquisa/style-improved.css" />
</head>
<body>
    <ul id="lista-quizzes"></ul>
<script src="script.js"></script>
<header>
    <button class="back-btn" onclick="goBack()">←</button>
    <h1>CodeGenius</h1>
</header>

<div class="search-container">
    <input type="text" placeholder="Pesquisar quizzes...">
    <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="Buscar">
</div>

<div class="section" id="facil-section">
    <h2>Fácil</h2>
    <div id="facil-quizzes"></div>
</div>

<div class="section" id="medio-section">
    <h2>Médio</h2>
    <div id="medio-quizzes"></div>
</div>

<div class="section" id="dificil-section">
    <h2>Difícil</h2>
    <div id="dificil-quizzes"></div>
</div>

<footer>
    <div id="btn-criar-fase" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/plus-math.png" alt="Criar fase">
        <div>Criar fase</div>
    </div>
    <div id="btn-jogar" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-filled/30/000000/play-button-circled.png" alt="Jogar">
        <div>Jogar</div>
    </div>
    <div id="btn-perfil" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" alt="Perfil">
        <div>Perfil</div>
    </div>
</footer>
<script src="/TelaPesquisa/script.js"></script>
</body>
</html>
