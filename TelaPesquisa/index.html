<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenius - Java</title>
    <link rel="stylesheet" href="/TelaPesquisa/style.css" />
</head>
<body>
    <ul id="lista-quizzes"></ul>
<script src="script.js"></script>
<header>
    <img class="back-arrow" src="https://img.icons8.com/ios-glyphs/30/000000/left.png" alt="Voltar">
    <h1>CodeGenius</h1>
</header>

<div class="search-container">
    <input type="text" placeholder="">
    <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="Buscar">
</div>

<div class="section">
    <h2>Básico</h2>
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original-wordmark.svg" alt="Java Básico">
</div>

<div class="section">
    <h2>Intermediário</h2>
</div>

<div class="section">
    <h2>Avançado</h2>
</div>

<footer>
    <div id="btn-criar-fase" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/plus-math.png" alt="Criar fase">
        <div>Criar fase</div>
    </div>
    <div id="btn-jogar" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-filled/30/000000/play-button-circled.png" alt="Jogar">
        <div>Jogar</div>
    </div>
    <div id="btn-perfil" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" alt="Perfil">
        <div>Perfil</div>
    </div>
</footer>
<script src="/TelaPesquisa/script.js"></script>
</body>
</html>
