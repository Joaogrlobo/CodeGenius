<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGenius - Estatísticas dos Quizzes</title>
 <link rel="stylesheet" href="/TelaVizualizarQuiz/style.css" />
</head>
<body>
<header>
  <img class="back-arrow" src="https://img.icons8.com/ios-glyphs/30/000000/left.png" alt="Voltar">
  <h1>CodeGenius</h1>
</header>

<div class="stats-container">
  <div class="card">
    <h2>Resumo Geral</h2>
    <div class="stat"><span class="label">Total de Quizzes Criados:</span><span class="value">--</span></div>
    <div class="stat"><span class="label">Total de Participações:</span><span class="value">--</span></div>
    <div class="stat"><span class="label">Média de Acertos:</span><span class="value">--%</span></div>
  </div>

  <div class="card">
    <h2>Quiz: Java Básico</h2>
    <div class="stat"><span class="label">Participações:</span><span class="value">--</span></div>
    <div class="stat"><span class="label">Média de Acertos:</span><span class="value">--%</span></div>
  </div>

  <div class="card">
    <h2>Quiz: Python Intermediário</h2>
    <div class="stat"><span class="label">Participações:</span><span class="value">--</span></div>
    <div class="stat"><span class="label">Média de Acertos:</span><span class="value">--%</span></div>
  </div>

  <div class="card">
    <h2>Quiz: C# Avançado</h2>
    <div class="stat"><span class="label">Participações:</span><span class="value">--</span></div>
    <div class="stat"><span class="label">Média de Acertos:</span><span class="value">--%</span></div>
  </div>
</div>
</body>
</html>
