 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGenius - Editar Quiz</title>
  <link rel="stylesheet" href="/TelaEdicao_DeletarQuiz/style-improved.css">
</head>
<body>
<header>
  <span class="back-arrow" aria-label="Voltar" role="button" tabindex="0"></span>
  <h1>CodeGenius</h1>
</header>

<div class="section">
  <label for="quiz-title">Título do Quiz</label>
  <input type="text" id="quiz-title" name="quiz-title" />
</div>

<div class="section">
  <label for="quiz-image">Imagem do Quiz (URL)</label>
  <input type="text" id="quiz-image" name="quiz-image" />
</div>

<div class="section">
  <label for="quiz-level">Nível de Dificuldade</label>
  <select id="quiz-level" name="quiz-level">
    <option value="Fácil">Fácil</option>
    <option value="Médio">Médio</option>
    <option value="Difícil">Difícil</option>
  </select>
</div>

<div class="section">
  <label for="quiz-time">Tempo do Quiz (segundos)</label>
  <input type="number" id="quiz-time" name="quiz-time" min="10" />
</div>

<div class="section" id="questions-container">
  <h2>Fases e Respostas</h2>
  <!-- Questions and answers will be dynamically added here -->
</div>

<div class="btn-container">
  <button class="btn btn-save">Salvar Alterações</button>
  <button class="btn btn-delete">Apagar Quiz</button>
</div>
<script src="/TelaEdicao_DeletarQuiz/script.js"></script>
</body>
</html>
