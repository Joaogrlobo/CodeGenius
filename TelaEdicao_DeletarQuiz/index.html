 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGenius - Editar Quiz</title>
  <link rel="stylesheet" href="/TelaEdicao_DeletarQuiz/style.css">
</head>
<body>
<header>
  <img class="back-arrow" src="https://img.icons8.com/ios-glyphs/30/000000/left.png" alt="Voltar">
  <h1>CodeGenius</h1>
</header>

<div class="section">
  <span>Editar Imagem</span>
  <img class="edit-icon" src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Editar">
</div>

<div class="section">
  <span>Editar fases</span>
  <img class="edit-icon" src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Editar">
</div>

<div class="section">
  <span>Editar respostas</span>
  <img class="edit-icon" src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Editar">
</div>

<div class="section">
  <span>Editar nível de dificuldade</span>
  <img class="edit-icon" src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Editar">
</div>

<div class="section">
  <span>Editar tempo do quiz</span>
  <img class="edit-icon" src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Editar">
</div>

<div class="btn-container">
  <button class="btn btn-save">Salvar Alterações</button>
  <button class="btn btn-delete">Apagar Quiz</button>
</div>
</body>
</html>
