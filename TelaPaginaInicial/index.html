<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenius</title>
    <link rel="stylesheet" href="/TelaPaginaInicial/style-improved.css" />
</head>
<body>
<header>
    <h1>CodeGenius</h1>
    <img class="search-icon" src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" alt="Buscar">
</header>

<div class="Quizzes">
    <h2>Quizzes</h2>
    <div class="icons">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original-wordmark.svg" alt="Java">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#">
    </div>
</div>


<footer>
     <div id="btn-criar-fase" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/plus-math.png" alt="Criar fase">
        <div>Criar fase</div>
    </div>
    <div id="btn-jogar" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-filled/30/000000/play-button-circled.png" alt="Jogar">
        <div>Jogar</div>
    </div>
    <div id="btn-perfil" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" alt="Perfil">
        <div>Perfil</div>
    </div>
</footer>
<script src="/TelaPaginaInicial/script.js"></script>
</body>
</html>
